# This is the main configuration file for the application.
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
application.secret=";ZQkJQYWprKuRgkIb4_rsBp/[QPjjnVmpX^5lRHU/U_NS11gCxoKl5>^cnD]2>i>"

# The application languages
# ~~~~~
application.langs="en"

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
# global=Global

# Database configuration
# ~~~~~ 
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
db.default.driver=org.h2.Driver
db.default.url="jdbc:h2:data/metrics.h2"
# db.default.user=sa
# db.default.password=

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=INFO

# Akka Configuration
akka.default-dispatcher.fork-join-executor.pool-size-max =64
akka.actor.debug.receive = on

# Set HBase Regionserver LogLevel to INFO which is required for Compaction-Metrics
compactions.set-loglevels-on-startup = false
compactions.loglevel-url-pattern = "http://%hostname%:%infoport%/logLevel?log=org.apache.hadoop.hbase&level=INFO"
compactions.logfile-url-pattern = "http://%hostname%:%infoport%/logs/hbase-hbase-regionserver-%hostname%.log"
compactions.logfile-date-format = "yyyy-MM-dd HH:mm:ss,SSS"
compactions.logfile-fetch-timeout-in-seconds=30

# Set Values from environment variables (needed for Vagrant machines)
compactions.loglevel-url-pattern = ${?HANNIBAL_COMPACTIONS_LOGLEVEL_URL_PATTERN}
compactions.logfile-url-pattern = ${?HANNIBAL_COMPACTIONS_LOGFILE_URL_PATTERN}
compactions.logfile-date-format = ${?HANNIBAL_COMPACTIONS_LOGFILE_DATE_FORMAT}

# Set this to a higher value if you want the first log fetching to look farther back to get more compaction data
# (at the cost of higher memory usage and latency)
compactions.logfile-initial-look-behind-size-in-kb=1024
